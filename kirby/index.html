<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>お手軽VR カービィ</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#A0D8EF">
            <a-plane position="0 0 -3" rotation="-90 0 0" width="20" height="20" color="#955629" shadow="" material="" geometry=""></a-plane>
        
            <a-entity light="type:directional; castShadow:false; color:#ffffff;" position="-10 10 -1"></a-entity>

            <a-entity light="type:ambient; color:#ffffff;"></a-entity>

            <a-sphere position="-1 1 -3" radius="0.25" color="#ff9db5" shadow  src="" animation="property: position; to:-1 2.5 -3; dur: 10000; easing:easeInQuad; loop: true; dir:alternate;"></a-sphere>

            <a-sphere position="1 1 -3" radius="0.25" color="#ff9db5" shadow  src="" animation="property: position; to:1 2.5 -3; dur: 10000; easing:easeInQuad; loop: true; dir:alternate;"></a-sphere>

            <a-sphere position="0 1 -3" radius="1.0" color="#ff9db5" shadow  src="kirby.png" animation="property: position; to:0 2.5 -3; dur: 10000; easing:easeInQuad; loop: true; dir:alternate;"></a-sphere>

            <a-sphere position=".7 .3 -3" radius="0.4" color="#af2d13" shadow  src="" animation="property: position; to:.7 1.8 -3; dur: 10000; easing:easeInQuad; loop: true; dir:alternate;"></a-sphere>

            <a-sphere position="-.7 .3 -3" radius="0.4" color="#af2d13" shadow  src="" animation="property: position; to:-.7 1.8 -3; dur: 10000; easing:easeInQuad; loop: true; dir:alternate;"></a-sphere>
        </a-scene>
    </body>
</html>
