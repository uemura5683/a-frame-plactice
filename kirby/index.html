<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>お手軽VR</title>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	</head>
	<body>
		<!-- ① -->
		<a-scene background="color:#A0D8EF">
	
			<!-- ② -->
			<!--床-->
			<a-plane position="0 0 -3" rotation="-90 0 0" width="20" height="20" color="#955629" shadow="" material="" geometry=""></a-plane>
		
			<!--光-->
			<a-entity light="type:directional; castShadow:false; color:#ffffff;" position="-10 10 -1"></a-entity>

			<!--反射光-->
			<a-entity light="type:ambient; color:#ffffff;"></a-entity>


			<a-sphere position="-1 1.5 -3" radius="0.25" color="#b39c7d" shadow  src="" animation="property: position; to:-1 3.5 -3; dur: 10000; easing:easeInQuad; loop: true; dir:alternate;"></a-sphere>

			<a-sphere position="1 1.5 -3" radius="0.25" color="#b39c7d" shadow  src="" animation="property: position; to:1 3.5 -3; dur: 10000; easing:easeInQuad; loop: true; dir:alternate;"></a-sphere>

			<a-sphere position="0 1.5 -3" radius="1.0" color="#b39c7d" shadow  src="" animation="property: position; to:0 3.5 -3; dur: 10000; easing:easeInQuad; loop: true; dir:alternate;"></a-sphere>


		</a-scene>
	</body>
</html>
